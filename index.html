<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art World RPG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1a202c;
      /* Tailwind gray-900 */
      color: #e2e8f0;
      /* Tailwind gray-200 */
      font-family: 'Courier New', Courier, monospace;
    }

    canvas {
      background-color: #2d3748;
      /* Tailwind gray-800 */
      border: 2px solid #4a5568;
      /* Tailwind gray-600 */
      border-radius: 0.5rem;
    }

    .dialogue-box {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center h-screen p-4">
  <h1 class="text-3xl font-bold mb-4">Art World RPG</h1>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div id="dialogueBox"
    class="absolute dialogue-box w-11/12 md:w-3/4 bg-gray-800 border-2 border-gray-600 rounded-lg p-4 hidden">
    <p id="dialogueText" class="text-lg"></p>
    <div id="dialogueOptions" class="mt-4 flex flex-col space-y-2"></div>
    <button id="closeDialogue"
      class="mt-4 px-4 py-2 bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 hidden">Close</button>
  </div>

  <!-- Game Scripts -->
  <!-- Entities -->
  <!-- Entities script defines entities and NPCs, should be loaded before state -->
  <script src="js/entities.js"></script>
  <!-- State should be loaded before anything that depends on game state -->
  <script src="js/state.js"></script>
  <!-- Maps defines the game world structure -->
  <script src="js/maps.js"></script>
  <!-- Pathfinding provides the A* algorithm -->
  <script src="js/pathfinding.js"></script>
  <!-- Drawing handles all rendering to the canvas -->
  <script src="js/drawing.js"></script>
  <!-- UI handles dialogue and other user interface elements -->
  <script src="js/ui.js"></script>
  <!-- Main contains the game loop and event listeners, should be loaded last -->
  <script src="js/main.js"></script>

</body>

</html>
