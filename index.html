<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art World RPG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="game-header">
    <h1>ðŸŽ¨ Art World RPG</h1>
  </div>

  <div class="game-main">
    <div class="game-canvas-container">
      <div class="loading-screen hidden" id="loadingScreen">
        <div class="loader"></div>
      </div>

      <canvas id="gameCanvas" width="800" height="600"></canvas>

      <div class="money-overlay" id="moneyOverlay">
        $<span id="moneyText">50</span>
      </div>

      <div class="message-log-overlay" id="gameMessageLog">
        </div>

      <div class="dialogue-overlay hidden" id="dialogueBox">
        <div class="dialogue-backdrop hidden" id="dialogueBackdrop"></div>
        <div class="dialogue-header" id="dialogueHeader">
          <span id="entityIcon">ðŸ’¬</span>
          <span id="entityName">Unknown</span>
        </div>
        <div class="dialogue-content">
          <div class="dialogue-text" id="dialogueText"></div>
          <div class="dialogue-options" id="dialogueOptions"></div>
          <button class="close-button hidden" id="closeDialogue">Close</button>
        </div>
      </div>
    </div>

    <div class="game-sidebar">
      <div class="sidebar-panel hp-panel">
        <div class="panel-header">
          ðŸ’š Well-being
        </div>
        <div class="hp-bar">
          <div class="hp-fill" id="hpFill" style="width: 100%;"></div>
          <div class="hp-text" id="hpText">100/100</div>
        </div>
      </div>

      <div class="sidebar-panel hp-panel">
        <div class="panel-header">
          âš¡ Energy
        </div>
        <div class="hp-bar">
          <div class="hp-fill" id="energyFill"
            style="width: 100%; background: linear-gradient(90deg, #4299e1, #3182ce);"></div>
          <div class="hp-text" id="energyText">100/100</div>
        </div>
      </div>

      <div class="sidebar-panel backpack-panel">
        <div class="panel-header">
          ðŸŽ’ Art Supplies
        </div>
        <div id="backpackList">
          </div>
      </div>

      <div class="sidebar-panel stats-panel" id="statsPanel">
        <div class="panel-header">
          ðŸ“Š Artistic Skills
        </div>
        <button class="stats-toggle" id="toggleStatsPanel">Toggle Details</button>
        <div class="collapsible-content" id="statsContent">
          <div id="skillList">
            </div>
        </div>
      </div>
    </div>
  </div>

  <div id="craftingGuideModal" class="dialogue-overlay hidden">
    <div class="dialogue-backdrop hidden"></div>
    <div class="dialogue-header">
      <span id="craftingSkillIcon">âœ¨</span>
      <span id="craftingSkillName">Crafting Guide</span>
    </div>
    <div class="dialogue-content">
      <p class="dialogue-text" id="craftingSkillLevel">Level: 1</p>
      <div id="craftingRecipesList" class="dialogue-options" style="flex-direction: column; gap: 10px;">
        </div>
      <button class="close-button" id="closeCraftingGuide">Close Guide</button>
    </div>
  </div>

  <script src="js/actions.js"></script>
  <script src="js/state.js"></script>
  <script src="js/tiles.js"></script>

  <script src="js/pathfinding.js"></script>
  <script src="js/drawing.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/crafting.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
